<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <form>
    <input type="text" id="searchTerm">
    <input type="submit" id="searchBtn" value="search">
  </form>
  <div id="btn-bank"></div>
  <!-- jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    var num = [1,2,3];
    // Display gifs
    function displayGifs() {
    };

    // Render button with word inside
    function renderBtns() {
      // Empties contents of button bank
      $("#btn-bank").empty();
      // For each item in the word array, make a button
      num.forEach(function(number) {
        var wordBtn = $("<button>");
        wordBtn.addClass("word-btn");
        wordBtn.attr("data-name", number);
        wordBtn.text(number);
        $("#btn-bank").append(wordBtn);
        console.log(number);
      })
    };

    // On button click, search for term
    $("#searchBtn").on("click", function(event) {
      event.preventDefault();
      var word = $("#searchTerm").val().trim();
      num.push(word);
      renderBtns();
      console.log(word);
    });

    renderBtns();
  </script>
</body>
</html>
